<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape From Valkto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Starting screen of dice -->
    <section id="start null">
        <img id="dice" src="images/dice.gif" alt="dice">
        <h1 id="number"></h1>
    </section>
    <!-- This is the progress bar -->
    <div class="progress">
        <h1 class="sticky">0%</h1>
        <img class="progress pixel-corners" src="images/progress/Progress0-10.png" alt="progress">
    </div>
    <!-- black text box for the dialouge and text options -->
    <section class="dialouge">
        <!-- Just need to change this p with half or full -->
        <p class="half">Lorem ips um dolor sit amet consectetur adipisicing elit. Ipsam ea, minus similique placeat delectus numquam iste ducimus perspiciatis sequi, accusantium rem. Nulla saepe voluptate assumenda illum illo nihil repellendus voluptatibus.</p>
        <section class="divide">
            <div class="option-1"><p>Option 1</p></div>
            <div class="option-2"><p>Option 2</p></div>
        </section>
    </section>
    <!-- Arrow to the right of the screen for the inventory -->
    <div class="inventory">
        <img class="arrow" onclick="inv()" src="images/Arrow 1.png" alt="out Arrow">
        <!-- Hidden board -->
        <img class="inventory-board" src="images/invimg/bigger-board-bg-removed.png" alt="inventory">
        <!-- "List" container for aligning the items -->
        <div class="inventory-container">
            <!-- Add images here with class="inventory-list"-->
        </div>
    </div>
    <!-- fighting mechanic default class = null -->
    <div class="fight null"><img id="fightbar" src="images/damagebar.png" alt="damagebar"></div>
    <!-- This is the grass background for the bottom of the screen-->
    <div>
        <img class="ground" src="images/grass.png" alt="grass">
    </div>
</body>

</html>
