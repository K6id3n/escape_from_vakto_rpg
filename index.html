<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape From Valkto</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- Starting screen of dice -->
    <section>
        <img id="dice" src="images/dice.gif" alt="dice">
        <h1 id="num"></h1>
    </section>
    <!-- This is the progress bar -->
    <div class="pro">

    </div>
    <button class="srt pix" onclick="start(0)">start!</button>
    <section class="lvl pix" style="display: none;">
        <button class="pix lvl0" onclick="start(1, true)">
            Level 1
        </button>
        <button class="pix lvl1" onclick="start(2, true)">
            Level 2
        </button>
        <button class="pix lvl2" onclick="start(3, true)">
            Level 3
        </button>
        <button class="pix lvl3" onclick="start(4, true)">
            Level 4
        </button>
        <button class="pix lvl4" onclick="start(5, true)">
            Level 5
        </button>
    </section>
    <!-- black text box for the dialogue and text options -->
    <section class="dia pix" style="display: none;">
        <p id="prompt"></p>
        <section>
            <button id="op1" class="pix" onclick="cardScene('left')">
                <p></p>
            </button>
            <button id="op2" class="pix" onclick="cardScene('right')">
                <p></p>
            </button>
        </section>
    </section>
    <!-- Arrow to the right of the screen for the inventory -->
    <img style="display: none;" class="invbut" onclick="inv()" src="images/Arrow 1.png" alt="out Arrow">
    <img style="display: none;" class="ibrd" src="images/invimg/bigger-board-bg-removed.png" alt="inventory">
    <section class="inv">
        <div onclick="inv(true, 1)">
            <!-- item -->
        </div>
        <div onclick="inv(true, 2)">
            <!-- item -->
        </div>
        <div onclick="inv(true, 3)">
            <!-- item -->
        </div>
        <div onclick="inv(true, 4)">
            <!-- item -->
        </div>
        <div onclick="inv(true, 5)">
            <!-- item -->
        </div>
        <div onclick="inv(true, 6)">
            <!-- item -->
        </div>
    </section>
    <!-- fighting mechanic default class = null -->
    <!-- <div class="fight null">
        <img id="darr" src="images/damagearrow.png" alt="arrow">
    </div> -->
    <!-- This is the grass background for the bottom of the screen-->
    <div>
        <img class="grd" src="images/grass.png" alt="grass">
    </div>
</body>

</html>
